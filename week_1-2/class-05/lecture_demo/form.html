<!DOCTYPE html>
<html>
  <body>
    <h1>HTML Form Example</h1>
    <form method="post">
      First Name: <input type="text" name="first"><br>
      Last Name: <input type="text" name="last"><br>
      Username: <input type="text" name="username"><br>
      Password: <input type="text" name="password"><br>
      <br><br>
      What is your current course?<br>
      <input type="radio" name="currentCourse" value="p1"> Bootcamp Part One<br>
      <input type="radio" name="currentCourse" value="p2"> Bootcamp Part One<br>
      <input type="radio" name="currentCourse" value="cp"> Career Path<br>
      <br><br>
      Who do you want to contact?<br>
      <select name="contact" size="4">
        <option>- Choose an Option -</option>
        <option>Enrollment</option>
        <option selected>Alumni</option>
        <option>Finance</option>
        <option>Career Services</option>
        <option>General</option>
      </select>
      <br><br>
      <input type="submit" value="Sign Up">
    </form>
  </body>
</html>
